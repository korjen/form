<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="setMaxDate()">
    <div class="container">
        <form class="form-horizontal" action="" name="inputForm" id="inputForm">
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstName">Имя</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Имя" pattern="[A-Za-z-А-Яа-я]{2,20}" value="" required>
                    <p id="firstNameErr"></p>
                    <!-- <div class="invalid-feedback">
                        Имя не было введено
                    </div> -->
                </div>
                <div class="col-sm-6">
                    <label for="lastName">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Фамилия" pattern="[A-Za-z-А-Яа-я]{2,20}" value="" required>
                    <p id="lastNameErr"></p>
                    <!-- <div class="invalid-feedback">
                        Фамилия не была введена
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Дата рождения:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control datepicker" id="datepicker" placeholder="дд/мм/гггг" min='1870-01-01' required>
                    <!-- <div class="invalid-feedback">
                        Дата рождения не была введена
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" required>
                    <p id="emailErr"></p>
                    <!-- <div class="invalid-feedback">
                        Email введен неверно
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="userName">Имя пользователя:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="userName" placeholder="Имя пользователя (5-12 символов)" pattern="[A-Za-z]{5,12}" required>
                    <p id="userNameErr"></p>
                    <!-- <div class="invalid-feedback">
                        Имя пользователя не было введено
                    </div> -->
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Пароль:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" placeholder="Пароль (8-16 символов)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
                    <p id="passwordErr"></p>
                    <!-- <div class="invalid-feedback">
                        Пароль не был введен
                    </div> -->
                </div>
            </div>
            </br>
            <div class="text-center">
                <button onclick="validate()" type="submit" class="button" id="buttonSubmit">Подтвердить</button>
            </div>
        </form>
    </div>
    <script src="../js/validation.js" type="text/javascript"></script>
    <script src="../js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../js/jquery-3.5.1.js" type="text/javascript"></script>
</body>

</html>
